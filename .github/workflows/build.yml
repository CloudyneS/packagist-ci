name: build
on:
  push:
    branches:
      - main

jobs:
  builder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: cloudynes
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.AZURECR_URL }}
          username: ${{ secrets.AZURECR_USER }}
          password: ${{ secrets.AZURECR_SECRET }}
      
      - name: Build and push php-ci
        uses: docker/build-push-action@v2
        with:
          cache-from: type=registry,ref=ghcr.io/cloudynes/packagist-ci:latest
          cache-to: type=registry,ref=ghcr.io/cloudynes/packagist-ci:latest
          context: .
          file: Dockerfile
          push: true
          tags: |
              ghcr.io/cloudynes/packagist-ci:latest
              cloudyne/packagist-ci:latest
              cloudyne.azurecr.io/packagist-ci:latest